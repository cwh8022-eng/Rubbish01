<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 影像識別系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #e9ecef;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }

        p {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        #webcam-container {
            margin: 20px auto;
            border: 4px solid #0f3460;
            border-radius: 15px;
            overflow: hidden;
            width: 200px;
            height: 200px;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
            background: #000;
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #label-container {
            margin-top: 20px;
            text-align: left;
        }

        /* 進度條樣式 */
        .prediction-item {
            margin-bottom: 12px;
        }

        .label-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .progress-bar-bg {
            background: #0f3460;
            border-radius: 10px;
            height: 10px;
            width: 100%;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI 影像識別系統</h1>
    <p>點擊下方按鈕啟動攝影機進行即時辨識</p>
    
    <button type="button" onclick="init()">開始偵測</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">
    // 注意：請確保此處的 URL 指向你上傳的模型路徑
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        
        // 初始化標籤與進度條結構
        labelContainer.innerHTML = ""; // 清空舊內容
        for (let i = 0; i < maxPredictions; i++) {
            const item = document.createElement("div");
            item.className = "prediction-item";
            item.innerHTML = `
                <div class="label-text">
                    <span class="class-name">Loading...</span>
                    <span class="percent">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill"></div>
                </div>
            `;
            labelContainer.appendChild(item);
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classNode = labelContainer.childNodes[i];
            const probability = prediction[i].probability.toFixed(2);
            
            // 更新文字內容
            classNode.querySelector(".class-name").innerText = prediction[i].className;
            classNode.querySelector(".percent").innerText = (probability * 100).toFixed(0) + "%";
            
            // 更新進度條長度
            classNode.querySelector(".progress-bar-fill").style.width = (probability * 100) + "%";
        }
    }
</script>

</body>
</html>
